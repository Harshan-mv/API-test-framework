name: API Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # If your API is in same repo, start it here (e.g. npm run start:test &)
      # - name: Start API
      #   run: npm run start:test &

      - name: Run tests
        env:
          BASE_URL: http://localhost:4000/api
          MONGO_URI: mongodb://127.0.0.1:27017/ecomm_test
        run: npm test

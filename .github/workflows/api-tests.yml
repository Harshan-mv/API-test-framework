name: API Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # If your API is in same repo, start it here (e.g. npm run start:test &)
      # - name: Start API
      #   run: npm run start:test &

      - name: Run tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npm test
